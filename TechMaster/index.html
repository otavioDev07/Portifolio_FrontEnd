<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Tech Master</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="issets/logo.png" id="icone" >
            <h1>Tech Master</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#" onmousemove="change_nav('issets/casa.png')" onmouseout="change_nav('issets/logo.png')">Principal</a></li>
                <li><a href="#" onmousemove="change_nav('issets/computador.png')" onmouseout="change_nav('issets/logo.png')">Computadores</a></li>
                <li><a href="#" onmousemove="change_nav('issets/video-game.png')" onmouseout="change_nav('issets/logo.png')">Vídeo Games</a></li>
                <li><a href="#" onmousemove="change_nav('issets/celular.png')" onmouseout="change_nav('issets/logo.png')">Celulares</a></li>
                <li><a href="#" onmousemove="change_nav('issets/contato.png')" onmouseout="change_nav('issets/logo.png')">Contato</a></li>
                <li><a href="#" onmousemove="change_nav('issets/quemsomos.png')" onmouseout="change_nav('issets/logo.png')">Quem somos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="box">
                <div class="column-left">
                    <figure><img src="issets/mini2.png" onmousemove="change_img('issets/mini2.png')"></figure>
                    <figure><img src="issets/mini1.png" onmousemove="change_img('issets/mini1.png')"></figure>
                    <figure><img src="issets/mini3.png" onmousemove="change_img('issets/mini3.png')"></figure>
                </div>

                <div class="column-center">
                    <figure><img src="issets/mini2.png" id="img_main"></figure>
                </div>

                <div class="column-right">
                    <div class="info-top">
                        <h1>Máquina de Solda</h1>
                        <p>Máquina de solda inverter Super Tork KAB 150 Micro BV amarela e preta 50Hz/60Hz 127V/220V</p>
                    </div>

                    <div class="botton">
                        <h2>R$552,41</h2>
                        <button type="button" class="btn btn-outline-danger">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
