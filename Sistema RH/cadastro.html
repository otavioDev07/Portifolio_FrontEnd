<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container container2">
        <h1>Cadastro</h1>
        <div class="inputcadastro">
            <form>
                <div class="linha">
                    <div class="input1">
                        <label>Primeiro Nome</label><br>
                        <input type="text" required maxlength="256" size="50" placeholder="Ex: Adillan">
                    </div>
                    <div class="input2">
                        <label>Sobrenome</label><br>
                        <input type="text" required maxlength="256" size="50" placeholder="Ex: Vazylewski">
                    </div>
                </div>
            </form>
            
            <form>
                <div class="linha linhaespecial">
                    <div class="input1">
                        <label>E-mail</label><br>
                        <input type="email" required maxlength="256" size="50" placeholder="xxxxxxxx@xxxxx.com">
                    </div>
                    <div class="input2">
                        <label>Celular</label><br>
                        <input type="tel" name="telefone" required maxlength="10" size="50" placeholder="Ex: (ddd) xxxxx-xxxx">
                    </div>
                </div>
            </form>
            
            <form>
                <div class="linha">
                    <div class="input1">
                        <label>Senha</label><br>
                        <input type="password" required maxlength="256" size="50">
                    </div>
                    <div class="input2">
                        <label>Confirme a senha</label><br>
                        <input type="password" required maxlength="256" size="50">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="bt-blue bt-cadastro">
            <a href="index.html"><p>Voltar ao menu</p></a>
            <a href="index.html"><p>Cadastrar</p></a>
        </div>
    </main>
</body>
</html>
