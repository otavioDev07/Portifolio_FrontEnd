    <link rel="stylesheet" href="style.css">
    <title>Acesso</title>

    <main class="container">
        <h1>Login</h1>

            </div>
            <br>

            <div class="acessarbottons">
            <div class="entrar">
                <a href="index.html" class="bt-blue corblue"><p>Entrar</p></a>
            </div>
            <br>
            <a href="cadastro.html" class="bt-blue corblue"><p>Cadastro</p></a>
            </div>
        </form>
    </main>

</html>
